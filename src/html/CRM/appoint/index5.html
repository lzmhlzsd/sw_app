<!--start:header-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="./../../../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/crm-base.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/fonts/iconfont.css">
    <title>其他回访</title>
</head>

<body>
<!--end:header-->

    <style>
        .weui-cell_swiped .weui-cell__bd {
            border-radius: 5px;
        }

        .weui-swiped-btn {
            margin-left: 5px;
            border-radius: 5px;
        }
    </style>

    <div id="group-list" class="p-10">
    </div>
    <script id="tp-group" type="text/html">
        {{each list as m index}}
        <div class="weui-cell weui-cell_swiped mb-5">
            <div class="weui-cell__bd g-item weui-cell_access weui-border" data-id="{{m.id}}">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>{{m.name}}</p>
                    </div>
                    <div class="weui-cell__ft">
                        <span class="weui-badge c-badge txt-d p-r" style="top:-1px;">{{m.count}}</span>
                        <!-- <i class="iconfont icon-arrow-right"></i> -->
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <!--start:script-->
</body>
<script type="text/javascript" src="./../../../script/jquery-2.1.4.js"></script>
<script type="text/javascript" src="./../../../script/jquery-weui.min.js"></script>
<script type="text/javascript" src="./../../../script/template-web.js"></script>
<script type="text/javascript" src="./../../../script/fastclick.js"></script>
<script type="text/javascript" src="./../../../script/lodash.min.js"></script>
<script type="text/javascript" src="./../../../script/moment.min.js"></script>
<script type="text/javascript" src="./../../../script/crm-base.js"></script>
<!--end:script-->

<script>
    var Mock = {
        list: [
            { id: 1, name: '普升银回访', count: 2 },
            { id: 2, name: '银升金回访', count: 19 },
            { id: 3, name: '注册会员回访', count: 20 },
            { id: 4, name: '消费会员回访', count: 32 },
            { id: 5, name: '忠诚会员回访', count: 11 },
            { id: 6, name: '新贵族(首单5000以上)', count: 24 }
        ]
    }

    util.templateRender( 'tp-group', {
        list: Mock.list
    }, $( '#group-list' ) )

    $( '.g-item' ).on( 'click', function () {
        console.log( $( this ).data( 'id' ) )
    } )

</script>

<!--start:footer-->
</html>
<!--end:footer-->
