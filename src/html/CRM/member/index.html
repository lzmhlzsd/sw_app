<!--start:header-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="./../../../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/crm-base.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/fonts/iconfont.css">
    <title>会员</title>
</head>

<body>
<!--end:header-->


    <style>
        .header {
            width: 100%;
            height: 300px;
            padding: 10px;
            color: #fff;
            background: #373737;
            border-radius: 0 0 50px 50px / 0 0 25px 25px;
        }

        .content {
            top: 200px;
            right: 0;
            left: 0;
        }

        .content .birthday-list {
            margin: 10px;
            border-radius: 5px 5px 0 0;
            background: #fff;
        }

        .mem-birthday {
            width: 60px;
            height: 60px;
            border-radius: 30px;
        }

        .action-list .weui-grid {
            width: 25% !important;
        }

        .action-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 5px;
            border-radius: 35px;
            color: #fff;
            text-align: center;
            line-height: 60px;
        }

        .action-icon i {
            font-size: 26px;
        }

        .weui-grid {
            padding: 10px;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            font-size: 14px;
            line-height: 16px;
        }

        .customer {
            padding: 10px;
            width: 100%;
            white-space: nowrap;
            overflow-x: scroll;
            float: left;
            overflow-y: hidden;
            height: 84px;
        }

        .customer>div {
            height: 60px;
            margin: 2px;
        }
    </style>

    <div class="full-page p-r">
        <div class="header">
            <div class="flex flex-between flex-align-center pt-10 pb-10">
                <a href="./../report/index.html">开卡目标
                    <i class="iconfont icon-arrowr f-18 p-r" style="top: 2px;"></i>
                </a>
                <div class="flex flex-align-center">
                    <div class="mr-5" data-key="today">0000-00-00</div>
                    <div id="bar1"></div>
                </div>
            </div>
            <div class="flex flex-between flex-align-center pt-5 pb-5">
                <div>
                    <span class="f-26 a-text" data-key="count">0</span>
                    <span class="f-18 p-r" style="top: -2px;">/</span>
                    <span class="f-20" data-key="total">0</span>
                    <span class="ml-10">
                        <a href="./activeCard.html">查看店员<i class="iconfont icon-arrow-right f-16"></i></a>
                    </span>
                </div>
                <div data-key="bar2">0%</div>
            </div>
            <div id="bar2"></div>
            <div class="flex pt-15 pb-10">
                <div class="flex-1">
                    <div class="title t-center">普卡升银卡</div>
                    <div class="pt-5 t-center">
                        <span class="f-20" data-key="py_num">0</span>
                        <span class="f-18 p-r" style="top: -2px;">/</span>
                        <span class="f-20" data-key="py_total">0</span>
                    </div>
                </div>
                <div class="flex-1">
                    <div class="title t-center">银卡升金卡</div>
                    <div class="pt-5 t-center">
                        <span class="f-20" data-key="yj_num">0</span>
                        <span class="f-18 p-r" style="top: -2px;">/</span>
                        <span class="f-20" data-key="yj_total">0</span>
                    </div>
                </div>
                <div class="flex-1">
                    <div class="title t-center">生日</div>
                    <div class="pt-5 t-center">
                        <span class="f-20" data-key="birthday_num">0</span>
                    </div>
                </div>
                <div class="flex-1">
                    <div class="title t-center">金银卡
                        <br>销售占比</div>
                    <div class="pt-5 t-center">
                        <span class="f-20" data-key="ratio2">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="content p-a">
            <div class="birthday-list p-10">
                <div class="flex flex-between">
                    <div class="label">本周生日会员</div>
                    <div class="link">
                        查看详情<i class="iconfont icon-arrow-right f-18"></i>
                    </div>
                </div>
                <div id="bmems" class="flex pt-10">
                    <!-- template -->
                </div>
            </div>
            <div>
                <div class="weui-cells mt-5">
                    <a class="weui-cell dropdown" data-drop="task" c-b="test" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>待处理任务</p>
                        </div>
                        <div class="weui-cell__ft">
                            <span class="weui-badge c-badge" data-key="task_num">0</span>
                            <i class="iconfont icon-arrow-right drop-icon"></i>
                        </div>
                    </a>
                    <div class="weui-cells dropdown-content" data-dropcontent="task" style="margin-top: 0;">
                        <a class="weui-cell weui-link" href="javascript:;">
                            <div class="weui-cell__bd">
                                <p>生日回访</p>
                            </div>
                            <div class="weui-cell__ft">
                                <span class="weui-badge c-badge" data-key="task_birthday_num">0</span>
                                <i class="iconfont icon-arrow-right"></i>
                            </div>
                        </a>
                        <a class="weui-cell weui-link" href="javascript:;">
                            <div class="weui-cell__bd">
                                <p>其他回访任务</p>
                            </div>
                            <div class="weui-cell__ft">
                                <span class="weui-badge c-badge" data-key="task_other_num">0</span>
                                <i class="iconfont icon-arrow-right"></i>
                            </div>
                        </a>
                    </div>
                    <a class="weui-cell dropdown" data-drop="customer" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>新消费顾客</p>
                        </div>
                        <div class="weui-cell__ft">
                            <span class="weui-badge c-badge" data-key="customer_num">0</span>
                            <i class="iconfont icon-arrow-right drop-icon"></i>
                        </div>
                    </a>
                    <div class="weui-cells dropdown-content" data-dropcontent="customer" style="margin-top: 0;">
                        <div id="customers" class="customer t-center">
                            <!-- template -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-10 pr-15 pb-10 pl-15">
                <div class="mb-5 label">功能列表</div>
                <div class="weui-grids no-border action-list">
                    <a href="ptr.html" class="weui-grid no-border">
                        <div class="action-icon" style="background: #ffcc01;">
                            <i class="iconfont icon-fenzu"></i>
                        </div>
                        <p class="weui-grid__label">
                            分组
                        </p>
                    </a>
                    <a href="infinite.html" class="weui-grid no-border">
                        <div class="action-icon" style="background: #b39cdc;">
                            <i class="iconfont icon-renwu"></i>
                        </div>
                        <p class="weui-grid__label">
                            任务分配
                        </p>
                    </a>
                    <a href="picker.html" class="weui-grid no-border">
                        <div class="action-icon" style="background: #01a9f4;">
                            <i class="iconfont icon-pingjia"></i>
                        </div>
                        <p class="weui-grid__label">
                            评价
                        </p>
                    </a>
                    <a href="calendar.html" class="weui-grid no-border">
                        <div class="action-icon" style="background: #ff7101;">
                            <i class="iconfont icon-yuyue"></i>
                        </div>
                        <p class="weui-grid__label">
                            预约
                        </p>
                    </a>
                    <a href="city-picker.html" class="weui-grid no-border">
                        <div class="action-icon" style="background: #ff7579;">
                            <i class="iconfont icon-fenpei"></i>
                        </div>
                        <p class="weui-grid__label">
                            会员分配
                        </p>
                    </a>
                    <a href="datetime-picker.html" class="weui-grid no-border">
                        <div class="action-icon" style="background: #2bdb6f;">
                            <i class="iconfont icon-tuwentag"></i>
                        </div>
                        <p class="weui-grid__label">
                            图文
                        </p>
                    </a>
                    <a href="datetime-picker.html" class="weui-grid no-border">
                        <div class="action-icon" style="background: #e580e7;">
                            <i class="iconfont icon-fensi"></i>
                        </div>
                        <p class="weui-grid__label">
                            粉丝列表
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 生日会员模版 -->
    <script id="tp-bmem" type="text/html">  
        {{each list as imgs index}}  
        <div class="flex-1 t-center">
            <img class="mem-birthday" src="{{imgs.img}}" alt="">
        </div>
        {{/each}}  
    </script>

    <!-- 新消费顾客模版 -->
    <script id="tp-customer" type="text/html">  
        {{each list as imgs index}}  
        <div class="inline-block t-center">
            <img class="mem-birthday" src="{{imgs.img}}" alt="">
        </div>
        {{/each}}  
    </script>
    <!--start:script-->
</body>
<script type="text/javascript" src="./../../../script/jquery-2.1.4.js"></script>
<script type="text/javascript" src="./../../../script/jquery-weui.min.js"></script>
<script type="text/javascript" src="./../../../script/template-web.js"></script>
<script type="text/javascript" src="./../../../script/fastclick.js"></script>
<script type="text/javascript" src="./../../../script/lodash.min.js"></script>
<script type="text/javascript" src="./../../../script/moment.min.js"></script>
<script type="text/javascript" src="./../../../script/crm-base.js"></script>
<!--end:script-->

<script type="text/javascript" src="./../../../script/jquery-qrcode.js"></script>
<script>
    $( function () {
        var Mock = {
            today: '2018-06-08',
            bar1: '30%',
            bar2: '50%',
            count: 120,
            total: 200,
            py_num: 2,
            py_total: 6,
            yj_num: 5,
            yj_total: 10,
            birthday_num: 8,
            ratio2: '38%',
            customer: [],
            birthday_mem: [
                { name: 'a', img: './../../../image/CRM/m4.jpeg' },
                { name: 'b', img: './../../../image/CRM/m5.jpeg' },
                { name: 'c', img: './../../../image/CRM/m6.jpeg' },
                { name: 'd', img: './../../../image/CRM/m1.jpeg' }
            ],
            task_num: 16,
            task_birthday_num: 14,
            task_other_num: 2,
            customer_num: 8,
            customer: [
                { name: 'a', img: './../../../image/CRM/m4.jpeg' },
                { name: 'b', img: './../../../image/CRM/m5.jpeg' },
                { name: 'c', img: './../../../image/CRM/m6.jpeg' },
                { name: 'd', img: './../../../image/CRM/m1.jpeg' },
                { name: 'e', img: './../../../image/CRM/m4.jpeg' },
                { name: 'f', img: './../../../image/CRM/m5.jpeg' },
                { name: 'g', img: './../../../image/CRM/m6.jpeg' },
                { name: 'f', img: './../../../image/CRM/m1.jpeg' }
            ]
        }

        var bar1 = $( '#bar1' ).bar( { height: 10, width: 120 } )
        var bar2 = $( '#bar2' ).bar( { height: 10 } )

        bar1.setValue( Mock.bar1 )
        bar2.setValue( Mock.bar2 )



        //数据渲染
        util.render( {
            today: Mock.today,
            count: Mock.count,
            total: Mock.total,
            py_num: Mock.py_num,
            py_total: Mock.py_total,
            yj_num: Mock.yj_num,
            yj_total: Mock.yj_total,
            birthday_num: Mock.birthday_num,
            bar2: Mock.bar2,
            ratio2: Mock.ratio2,
            task_num: Mock.task_num,
            task_birthday_num: Mock.task_birthday_num,
            task_other_num: Mock.task_other_num,
            customer_num: Mock.customer_num
        } )

        //模版渲染
        util.templateRender('tp-bmem', {
            list: Mock.birthday_mem
        }, $('#bmems'))

        util.templateRender( 'tp-customer', {
            list: Mock.customer
        }, $( '#customers' ) )

        $('html, body').css('background', '#fff')
    } )
</script>

<!--start:footer-->
</html>
<!--end:footer-->
