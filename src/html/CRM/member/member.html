<!--start:header-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="./../../../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/crm-base.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/fonts/iconfont.css">
    <title>会员列表</title>
</head>

<body >
    <!--end:header-->

    <style>
        .mem-birthday {
            width: 60px;
            height: 60px;
            border-radius: 30px;
        }

        .bar {
            width: 100px;
            height: 10px;
            border-radius: 5px;
            background: #eeeeee;
        }

        .bar-value {
            height: 10px;
            border-radius: 5px;
            background: #ffcc01;
        }

        .card {
            padding: 0 5px 10px;
        }

        .card:not(:last-child) {
            border-bottom: 1px solid #e5e5e5;
        }
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #efeff5;
            z-index: 9999;
        }
        .filter-box {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            /* width: 250px; */
            background-color: #fff;
            z-index: 99999;
        }
        .filter-box .btns {
            height: 29px;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
        }
    </style>
    <div class="fixed-header">
        <div class="flex">
            <div class="weui-search-bar flex-1 pr-5 pl-5" id="searchBar">
                <form class="weui-search-bar__form" action="#">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                        <i class="weui-icon-search"></i>
                        <span>搜索</span>
                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>
            <div id="switch" style="padding: 8px 5px 8px 0;"></div>
        </div>
        <div class="pr-10 pl-10" style="background-color: #f7f7f7;border-bottom: 1px solid #e8e8e8;">
            <span class="p-r" style="top: -2px;">
                <span class="p-r" style="display: inline-block; top: 5px;">
                    <i class="iconfont icon-message f-24" style="color: #bbb;"></i>
                    <span class="p-a f-12" style="color: #fff; top: 10px; left: 8px;">N</span>
                </span>
                <span class="f-12 mr-10">近N天有过访问</span>
                <span class="p-r" style="display: inline-block; top: 2px;">
                    <i class="iconfont icon-gongwenbao f-20" style="color: #30aee8;"></i>
                    <span class="p-a f-12" style="color: #fff; top: 8px; left: 7px;">N</span>
                </span>
                <span class="f-12">近N天有过消费(不含注册)</span>
            </span>
        </div>
    </div>
    <div ontouchstart class="content-block mb-20" style="margin-top: 83px;">
        <div id="memlist" class="pl-10 pr-10">

        </div>
    </div>
    <!-- <div class="weui-loadmore weui-loadmore_line" style="margin-top: 200px;">
        <span class="weui-loadmore__tips">暂无数据</span>
    </div> -->
    <div class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>
    <div class="modal" data-modal="filter-box"></div>
    <div class="filter-box modal-content" data-modalcontent="filter-box">
        <div class="p-r" style="height: 100%;">
            <div class="p-15" style="overflow: auto;
                position: absolute;
                bottom: 60px;
                top: 0;
                left: 0;
                right: 0;">
                <div class="label mb-10">性别</div>
                <div id="gbt1"></div>
                <div class="dash-line"></div>
                <div class="label mb-10">会员等级</div>
                <div id="gbt2"></div>
                <div class="dash-line"></div>
                <div class="label mb-10">R最近消费时间</div>
                <div id="gbt3"></div>
                <div class="dash-line"></div>
                <div class="label mb-10">F消费频次</div>
                <div id="gbt4"></div>
                <div class="dash-line"></div>
                <div class="label mb-10">M消费金额</div>
                <div id="gbt5"></div>
                <div class="dash-line"></div>
            </div>
            <div class="p-a btns mb-15">
                <a href="javascript:;" id="search" class="weui-btn weui-btn_mini weui-btn_primary" style="margin-top: 0;">确定</a>
                <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default cancle-modal" data-modal="filter-box" style="margin-top: 0;">取消</a>
            </div>
        </div>
    </div>
    <!-- 会员模版 -->
    <script id="tp-card" type="text/html">  
        {{each list as m index}}  
        <div class="card flex flex-align-center">
            <img class="mem-birthday mr-10 mt-10" src="{{m.img}}" alt="">
            <div class="flex-1 f-14">
                <div>
                    {{m.name}} 
                    <span class="txt-d"> | </span>
                    <span>{{m.type}}</span>
                    <span class="txt-d"> | </span> 
                    <i class="iconfont icon-shengri"></i> 
                    <span>{{m.birthday}}</span>
                    <!-- #ff7579 #30aee8-->
                    <span class="p-r" style="top: -2px;">
                        <span class="p-r" style="display: inline-block; top: 5px;">
                            <i class="iconfont icon-message f-24" style="color: #bbb;"></i> 
                            <span class="p-a f-12" style="color: #fff;bottom: 8px;
                            display: block;
                            height: 20px;
                            width: 100%;
                            text-align: center;">{{m.fw}}</span>
                        </span>
                        <span class="p-r" style="display: inline-block; top: 2px;">
                            <i class="iconfont icon-gongwenbao f-20" style="color: #30aee8;"></i> 
                            <span class="p-a f-12" style="color: #fff;display: block;
                            bottom: 4px;
                            height: 20px;
                            width: 100%;
                            text-align: center;">{{m.xf}}</span>
                        </span>
                    </span>
                </div>
                <div>
                    <i class="iconfont icon-shouji"></i>
                    <span class="txt-d p-r" style="top: -2px;">{{m.phone}}</span>
                </div>
                <div class="flex flex-between">
                    <div class="bqs">
                        {{each m.labels as lb index}}  
                        <span class="weui-badge c-badge">{{lb}}</span>
                        {{/each}}
                    </div>
                    <div>
                        <i class="iconfont icon-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}  
    </script>
    <!--start:script-->
</body>
