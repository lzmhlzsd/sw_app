<!DOCTYPE html>

<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="./../../../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/crm-base.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/fonts/iconfont.css">
    <title>选择导购</title>
</head>

<body>
    <!--end:header-->

    <style>
        .mem-birthday {
            width: 60px;
            height: 60px;
            border-radius: 30px;
        }

        .card {
            padding: 0 5px 10px;
        }

        .card:not(:last-child) {
            border-bottom: 1px solid #e5e5e5;
        }
    </style>
    <div class="content-block mb-20">
        <div id="memlist" class="pl-10 pr-10">

        </div>
    </div>

    <!-- <div class="weui-loadmore weui-loadmore_line" style="margin-top: 200px;">
    <span class="weui-loadmore__tips">暂无数据</span>
</div> -->
    <div class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>
    <!-- 会员模版 -->
    <script id="tp-card" type="text/html">  
        {{each list as m index}}  
        <label class="weui-check__label">
            <div class="card flex flex-align-center">
                <img class="mem-birthday mr-10 mt-10" src="{{m.img}}" alt="">
                <div class="flex-1 f-14">
                    <div class="flex flex-between flex-align-center">
                        <div class="pt-10">
                            {{m.name}} 
                            <span class="txt-d"> | </span>
                            <span>{{m.type}}</span>
                        </div>
                    </div>
                    <div>
                        <i class="iconfont icon-shouji"></i>
                        <span class="txt-d p-r" style="top: -2px;">{{m.phone}}</span>
                    </div>
                    <div>
                        会员数：<span class="txt-d">{{m.mcount}}</span>
                    </div>
                </div>
                <div>
                    <div class="weui-cells_checkbox">
                        {{if m.checked }}
                        <input type="radio" name="radio" value="{{m.id}}" class="weui-check" checked="checked">
                        {{else}}
                        <input type="radio" name="radio" value="{{m.id}}" class="weui-check">
                        {{/if}}
                        <i class="weui-icon-checked"></i>
                    </div>
                </div>
            </div>
        </label>
        {{/each}}  
    </script>
    <!--start:script-->
</body>
