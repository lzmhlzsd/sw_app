        /* page3 */

        /* page4 */

        function drawPie( pdata ) {
            var data = pdata
            data_name = [];
            for ( var n in data ) {
                data[n].name = data[n].name + ' ' + util.num2Money( data[n].value );
                data_name.push( data[n].name )
            }
            option = {
                tooltip: {
                    show: false
                },
                color: ['#ffcc01', '#24a4ff', '#b246e0', '#6fce6e', '#ef534f'],
                legend: {
                    orient: 'vertical',
                    top: 'center',
                    right: 0,
                    data: data_name,
                    textStyle: {
                        color: "#333",
                        fontWeight: 'normal',
                        fontFamily: 'PingFang SC'
                    }
                },
                series: [
                    {
                        name: '',
                        type: 'pie',
                        center: ['32%', '50%'],
                        radius: ['50%', '85%'],
                        avoidLabelOverlap: false,
                        hoverAnimation: false,
                        animation: false,
                        label: {
                            normal: {
                                show: true,
                                position: 'inner',
                                formatter: function ( params ) {
                                    //params.percent
                                    if ( params.percent < 10 ) {
                                        return '';
                                    } else {
                                        return params.percent.toFixed( 1 ) + '%'
                                    }
                                },
                                textStyle: {
                                    fontSize: '12'
                                }
                            },
                            emphasis: {
                                show: true,
                                position: 'inside',
                                formatter: function ( params ) {
                                    //params.percent
                                    if ( params.percent < 10 ) {
                                        return '';
                                    } else {
                                        return params.percent.toFixed( 1 ) + '%'
                                    }
                                },
                                textStyle: {
                                    fontSize: '12'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data: data
                    }
                ]
            };

            myChart.setOption( option );
            //
        }
