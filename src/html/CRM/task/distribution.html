<!--start:header-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="./../../../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/crm-base.css">
    <link rel="stylesheet" type="text/css" href="./../../../css/fonts/iconfont.css">
    <title>任务分配</title>
</head>

<body>
<!--end:header-->

    <style>
        .weui-cell_swiped > .weui-cell__bd {
            border-radius: 5px;
            border: 1px solid #e8e8e8;
        }

        .weui-swiped-btn {
            margin-left: 5px;
            border-radius: 5px;
        }
    </style>
    <div style="background-color: #fff;">
        <div class="weui-cells weui-cells_form" style="margin-top: 0;">
            <div class="weui-cell  weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="name" class="weui-label">任务类型</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input t-right txt-d" id="task_type" type="text" value="">
                </div>
                <div class="weui-cell__ft">
                </div>
            </div>
        </div>
        <div class="p-10">
            <div class="label p-5">回访对象</div>
            <div id="group-list">
            
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_primary mt-30">添加分组</a>
        </div>

    </div>
    <script id="tp-group" type="text/html">
        {{each list as m index}}
        <div class="weui-cell weui-cell_swiped mb-5">
            <div class="weui-cell__bd g-item" data-id="{{m.id}}">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>{{m.name}}</p>
                    </div>
                    <div class="weui-cell__ft">
                        <span class="txt-d">{{m.count}}</span>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <!--start:script-->
</body>
<script type="text/javascript" src="./../../../script/jquery-2.1.4.js"></script>
<script type="text/javascript" src="./../../../script/jquery-weui.min.js"></script>
<script type="text/javascript" src="./../../../script/template-web.js"></script>
<script type="text/javascript" src="./../../../script/fastclick.js"></script>
<script type="text/javascript" src="./../../../script/lodash.min.js"></script>
<script type="text/javascript" src="./../../../script/moment.min.js"></script>
<script type="text/javascript" src="./../../../script/crm-base.js"></script>
<!--end:script-->

<script>
    var Mock = {
        list: [
            { id: 1, name: '普卡升银卡', count: 13673 }
        ]
    }
    $( "#task_type" ).select( {
        title: "选择任务类型",
        items: [{
            title: "普升银回访",
            value: 1
        },
        {
            title: "银升金回访",
            value: 2
        },
        {
            title: "注册会员回访",
            value: 3
        },
        {
            title: "消费会员回访",
            value: 4
        },
        {
            title: "忠诚会员回访",
            value: 5
        },
        {
            title: "新贵族（首单5000元以上）",
            value: 6
        }],
        onChange: function ( d ) {
            console.log( this, d );
        },
        onClose: function () {
            console.log( "close" );
        },
        onOpen: function () {
            console.log( "open" );
        }
    } );

    util.templateRender( 'tp-group', {
        list: Mock.list
    }, $( '#group-list' ) )
</script>

<!--start:footer-->
</html>
<!--end:footer-->
