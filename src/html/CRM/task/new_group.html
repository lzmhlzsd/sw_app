<body>

    <style>

    <div id="group-form" style="padding-bottom: 60px;">
        <div class="weui-cells weui-cells_form" style="margin-top: 0;">

                <div class="weui-cell__hd">

                    <div>
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>
                <div class="group-drop-content">

                        </div>

                        </div>

                </div>
            </div>
            <div class="group-item group-drop">
                <div class="flex flex-between group-drop-item">

                    <div>

                    </div>
                </div>
                <div class="group-drop-content pt-10 pb-10">
                    <input type="text" hidden name="years" class="form-filed">
                    <div id="radio-list-year"></div>
                </div>
            </div>
            <div class="group-item group-drop">
                <div class="flex flex-between group-drop-item">
                    <div class="label">商品</div>
                    <div>
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>
                <div class="group-drop-content">
                    <div class="weui-cells">
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label for="" class="weui-label">品牌</label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select txt-d form-filed" name="brand">

                                    <option value="2">品牌1</option>
                                    <option value="3">品牌2</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label for="" class="weui-label">季节</label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select txt-d form-filed" name="season">
                                    <option value="1">请选择</option>
                                    <option value="2">春装</option>
                                    <option value="3">夏装</option>
                                    <option value="4">秋装</option>
                                    <option value="5">冬装</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label for="" class="weui-label">系列</label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select txt-d form-filed" name="series">
                                    <option value="1">请选择</option>
                                    <option value="2">系列一</option>
                                    <option value="3">系列二</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label for="" class="weui-label">大类</label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select txt-d form-filed" name="big_class">
                                    <option value="1">请选择</option>
                                    <option value="2">大类一</option>
                                    <option value="3">大类二</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label for="" class="weui-label">中类</label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select txt-d form-filed" name="middle_class">
                                    <option value="1">请选择</option>
                                    <option value="2">中类一</option>
                                    <option value="3">中类二</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_select weui-cell_select-after">

                                <label for="" class="weui-label">小类</label>
                            </div>

                        </div>

                    <input type="text" hidden name="ltime-start" class="form-filed">

                    <div>
                        <div class="weui-cells_checkbox" style="display: flex;flex-wrap: wrap;">
                            <label class="weui-check__label" style="display: flex;align-items: center;margin: 0 10px 10px 0;">
                                <input type="radio" name="length-time" value="0" class="weui-check" checked="checked">
                                <i class="weui-icon-checked"></i>
                                <span>当月</span>
                            </label>
                            <label class="weui-check__label" style="display: flex;align-items: center;margin: 0 10px 10px 0;">
                                <input type="radio" name="length-time" value="1" class="weui-check">
                                <i class="weui-icon-checked"></i>
                                <span>当日</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <div class="weui-cells_checkbox" style="display: flex;flex-wrap: wrap;">
                            <label class="weui-check__label" style="display: flex;align-items: center;">
                                <input type="radio" name="length-time" value="2" class="weui-check">
                                <i class="weui-icon-checked"></i>
                                <span></span>
                            </label>
                            <div>
                                <input class="weui-input sw-input" id="date1" type="text">
                                <span class="f-14 ml-5 mr-5">至</span>
                                <input class="weui-input sw-input" id="date2" type="text">

                        </div>
                    </div>

            <div class="group-item group-drop">
                <div class="flex flex-between group-drop-item">

                    </div>
                </div>
                <div class="group-drop-content pt-10 pb-10">
                    <input type="text" hidden name="sex" class="form-filed">
                    <div id="radio-list-sex"></div>
                </div>
            </div>
            <div class="group-item group-drop">
                <div class="flex flex-between group-drop-item">

                    <div>
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>
                <div class="group-drop-content">
                    <div class="flex flex-align-center pt-10 pb-10">
                        <input type="number" name="integral1" class="sw-input form-filed">
                        <span class="pl-5 pr-5">-</span>
                        <input type="number" name="integral2" class="sw-input form-filed">
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-footer flex">
            <div id="submit" class="flex-1 btn" style="background-color: #ffcc01;">

        </div>

<script type="text/javascript" src="./../../../script/jquery-2.1.4.js"></script>
<script type="text/javascript" src="./../../../script/jquery-weui.min.js"></script>
<script type="text/javascript" src="./../../../script/template-web.js"></script>
<script type="text/javascript" src="./../../../script/fastclick.js"></script>
<script type="text/javascript" src="./../../../script/lodash.min.js"></script>
<script type="text/javascript" src="./../../../script/moment.min.js"></script>
<script type="text/javascript" src="./../../../script/crm-base.js"></script>
<!--end:script-->

<script>
    $( '#radio-list-year' ).radioGroup( {
        data: [
            { label: '00后', value: 1 },
            { label: '95后', value: 2 },
            { label: '90后', value: 3 },
            { label: '85后', value: 4 },
            { label: '80后及以前', value: 5 }
        ],
        onchange: function ( e ) {
            $( '[name="years"]' ).val( e )
        }
    } )

    $( '#radio-list-sex' ).radioGroup( {
        data: [
            { label: '男', value: 1 },
            { label: '女', value: 2 },
            { label: '未知', value: 3 }
        ],
        onchange: function ( e ) {
            $( '[name="sex"]' ).val( e )
        }
    } )

    $( 'input[name="length-time"]' ).change( function () {
        var type = $( this ).val()
        $( '[name="ltime-type"]' ).val( type )
        if ( type == 0 ) {
            $( '[name="ltime-start"]' ).val( moment().startOf( 'month' ).format( "YYYY-MM-DD" ) )
            $( '[name="ltime-end"]' ).val( moment().endOf( 'month' ).format( "YYYY-MM-DD" ) )
        } else if ( type == 1 ) {
            $( '[name="ltime-start"]' ).val( moment().format( "YYYY-MM-DD" ) )
            $( '[name="ltime-end"]' ).val( moment().format( "YYYY-MM-DD" ) )
        }
    } )

    $( "#date1" ).calendar( {
        dateFormat: 'yyyy-mm-dd',
        onChange: function ( p, values, displayValues ) {
            console.log( values, displayValues );
            if ( $( 'input[name="length-time"]:checked' ).val() == 2 ) {
                $( '[name="ltime-start"]' ).val( values )
            }
        }
    } );
    $( "#date2" ).calendar( {
        dateFormat: 'yyyy-mm-dd',
        onChange: function ( p, values, displayValues ) {
            console.log( values, displayValues );
            if ( $( 'input[name="length-time"]:checked' ).val() == 2 ) {
                $( '[name="ltime-end"]' ).val( values )
            }
        }
    } );

    $( '#submit' ).on( 'click', function () {
        console.log( 'submit' )
        var data = util.getForm( '#group-form' )
        alert( JSON.stringify( data ) )
    } )
</script>
